<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <nav class="bg-slate-700">
      <div class="justify-flex flex-wrap h-12 items-center justify-between pt-2 space-x-5">
        <span class="font-bold align-middle px-4">Vue practice</span>
        <a href="#" class="text-gray-200 font-semibold align-middle">{{link[0]}}</a>
        <a href="#" class="text-gray-200 font-semibold align-middle">{{link[1]}}</a>
      </div>
    </nav>
    <div id="content" class="box-border container mx-auto py-5 text-center italic text-2xl text-teal-700 hover:text-blue-500">
      <h1 class="font-semibold">{{pageHeader}}</h1>
      <h2 class="p-0.5">{{pageSubheading}}</h2>
    </div>

    <script>
      Vue.createApp({
        data(){
          return {
            link: ["Home","About"]
          }
        }
      }).mount("nav")
      Vue.createApp({
        data(){
          return {
            pageHeader:'Hi, Vue!',
            pageSubheading: "Hello, Mark!"
          };
        }
      }).mount("#content");
    </script>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
